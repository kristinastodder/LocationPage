<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Navigation Bar JS-->
        <script language="javascript">
            function myFunction() {
                var x = document.getElementById("myTopnav");
                    if (x.className === "topnav") {
                        x.className += " responsive";} 
                    else {
                        x.className = "topnav";}
            }
        </script>

    </head>

    <title>SurfLink</title>

    <style>
        body {
          color: rgb(67, 66, 66);
          font-family: "Avenir", Sans-serif;
          margin: 0;
        } 
        h0 {
            text-align: center;
            font-size: 70px;
            z-index: 2;
            color: white;
            position: relative;
            font-weight: normal;
        }   
        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: normal;
        }

            font-size: 18px;
            font-weight: normal;
            vertical-align: top;
            color: #393c45;
            padding-left: 10%;
            padding-right: 10%;
        }
        .topnav {
            background-color: white;
            overflow: hidden;
            display: block;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 3;
        }
        .topnav a {
            float: left;
            display: block;
            color: rgb(67, 66, 66);
            text-align: left;
            padding: 10px 15px;
            font-size: 16px;
            text-decoration: none;
        }
        .topnav a:hover {
            background-color: white;
            color: rgb(67, 66, 66);
            font-weight: 500;
        }
        .topnav .icon {
            display: none;
            font-size: 100px;}
        .signin {
            float: right;
        }
        .bannerPic {
            background-image: url("bannerOceanBeach.jpg");
            background-size: cover;
            background-position: center center;
            z-index: 1;
            background-attachment: fixed;
            text-align: center;
        }        
        .break {
            padding-bottom: 15%;
        }
        .littleBreak {
            padding-bottom: 10%;
        }
        .bigBreak {
            padding-bottom: 30%;
        }
        .whiteBackground {
            position: relative;
            bottom: -10px;
            background-color: red;
            color: rgb(67, 66, 66);
            width: auto;
            height: auto;
            text-align: center;
        }        
        .footer {
            padding: 20px;
            background-color: #484848;
            color: white;
            padding-left: 10%;
            padding-right: 10%;
            line-height: 200%;
            font-weight: normal;
            vertical-align: top;
            text-align: left;
            font-size: 15px;
        }
        .footer a {
            color: white;
        }

    </style>
